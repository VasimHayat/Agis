<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agis Demo</title>
    <script src="dist/agis.js"></script>
    <style>
        .bg-red {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 id="h" class="test">VVV</h1><br>
    <h1 id="h1" class="h">Hello Agis</h1><br>
    <button onclick="removeClass()">Remove Class</button>
    <button onclick="addClass()">Add Class</button>
    <script>
        console.log(Agis("h1"))

        function removeClass() {
            Agis(document.getElementById("h1")).removeClass("bg-red");
        }

        function addClass() {
            Agis("h1").addClass("bg-red");
            console.log(Agis(".h").hasClass("h"))
        }
    </script>
</body>

</html>
